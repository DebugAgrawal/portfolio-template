---
layout: default
---

<body>
  {% include navbar.html %}
  <h2>BLOG POSTS</h2>
  <div class="card-container">
    {% for item in site.data.projects %}
    {% if item.page-name %}
    <a href="{{ site.url }}/projects/{{ item.page-name }}">
      <div class="card">
        <div class="info">
          <p class="title">{{ item.page-name }}</p>
          <p class="dates">{{ item.date }}</p>
        </div>
      </div>
    </a>
    {% endif %}
    {% endfor %}
</body>
