---
layout: default
---

<body>
  {% include navbar.html %}
  <h2>BLOG POSTS</h2>
  <div class="blog">
    <div class="container">
      <div class="posts">
        <div class="card-container">
          {% for item in site.data.projects %}
          {% if item.page-name %}
          <a href="{{ site.url }}/projects/{{ item.page-name }}">{{item.page-name}}
            <img src="https://neilpatel.com/wp-content/uploads/2017/02/blogging.jpg" width="100%">
          </a>
          {% endif %}
          {% endfor %}
        </div>
      </div>
    </div>
</body>
